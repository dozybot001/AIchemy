<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIchemy</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="toast-overlay"></div>
    
    <div class="layout-section">
        <div class="hero-banner">
            <h1>AIchemy</h1>
            <div class="links">
                <a href="https://github.com/dozybot001/AIchemy" 
                class="ui-btn">GitHub</a>
                <a href="https://dozybot001.github.io/2025/10/25/5_S/" class="ui-btn">Blog</a>
            </div>
        </div>
    </div>

    <div class="layout-section">
        <div class="app-workspace">
            <input type="file" id="input-upload-directory" webkitdirectory directory multiple style="display:none">
            <input type="file" id="input-upload-files" multiple style="display:none">

          
            <div class="ui-card">
                <div class="ui-card__header">
                    <h2>项目文件</h2>
                    <div class="ui-stat-group">
                        Files <span class="ui-stat-value" id="display-file-count">0</span>
            
                        Tokens <span class="ui-stat-value" id="display-token-estimator">0</span>
                    </div>
                    <div class="ui-toolbar">
                        <button class="ui-btn" id="action-import-dir">上传项目</button>
                 
                        <button class="ui-btn" id="action-copy-structure">复制树</button>
                        <button class="ui-btn" id="action-append-files">补充</button>
                        <button class="ui-btn" id="action-select-all">全选</button>
                        <button class="ui-btn" id="action-merge-content">合并</button> <button class="ui-btn" id="action-reset-workspace">🗑️</button>
          
                    </div>
                </div>
                <textarea class="ui-editor-area" id="viewer-file-tree"></textarea>
            </div>

            <div class="ui-card">
                <div class="ui-card__header">
             
                    <h2>文本预览</h2>
                    <div class="ui-toolbar">
                        <button class="ui-btn" id="action-copy-result">复制</button>
                        <button class="ui-btn" id="action-download-text">下载</button>
                    
                        <button class="ui-btn" id="action-clear-result">🗑️</button>
                    </div>
                </div>
                <textarea class="ui-editor-area" id="editor-merge-result" readonly></textarea>
            </div>

            <div class="ui-card">
                <div class="ui-card__header">
                    <h2>粘贴补丁</h2>
                    <div class="ui-toolbar">
                        <button class="ui-btn" id="action-preview-patch" style="background:var(--accent-glow); color:var(--accent-primary)">预览变更</button>
                        <button class="ui-btn" id="action-clear-patch">🗑️</button>
                    </div>
                </div>
                <textarea class="ui-editor-area" id="input-patch-source"></textarea>
            </div>
            
            <div class="ui-card">
                <div class="ui-card__header">
                   
                    <h2>变更预览</h2>
                    <div class="ui-toolbar">
                        <button class="ui-btn" id="action-apply-patch">应用变更</button>
                        <button class="ui-btn" id="action-clear-diff">🗑️</button>
                    </div>
      
                </div>
                <div class="ui-editor-area" id="viewer-diff-result" style="overflow-y: auto; white-space: pre-wrap; color: var(--text-secondary);"></div>
            </div>

            <div class="ui-card">
                <div class="ui-card__header">
                    <h2>手动还原</h2>
         
                    <div class="ui-toolbar">
                        <button class="ui-btn" id="action-export-zip">打包下载</button> <button class="ui-btn" id="btnClearRestore">🗑️</button>
                    </div>
                </div>
                <textarea class="ui-editor-area" id="input-restore-source"></textarea>
    
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
    
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
